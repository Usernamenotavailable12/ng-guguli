<div class="carousel">
  <div class="slides">
    <div *ngFor="let slide of slides" class="slide">
      <img [src]="slide.image" [alt]="slide.alt">
      <div class="text-overlay">{{ slide.text }}</div>
    </div>
  </div>
  <a class="prev" (click)="prevSlide()">&#10094;</a>
  <a class="next" (click)="nextSlide()">&#10095;</a>
</div>
